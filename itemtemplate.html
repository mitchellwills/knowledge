<span class="title">
	<span class="fa" ng-class="{'fa-book': item.type=='book', 'fa-youtube-play': item.type=='video'}"></span>
	<a ng-if="item.link" ng-href="{{item.link}}">{{item.name}}</a>
	<span ng-if="!item.link" class="title">{{item.name}}</span>
</span>
<span ng-if="item.description" class="description"> &#8212; {{item.description}}</span>
<ul>
	<li ng-repeat="i in item.items"><knowledge-item item="i"></knowledge-item></li>
</ul>
